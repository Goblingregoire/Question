<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Poser une question</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: url("Fond.png") no-repeat center center fixed;
  background-size: cover;
}

.overlay {
  background: rgba(0,0,0,0.5); /* fonce un peu l'image */
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: white;
  padding: 40px;
  border-radius: 15px;
  width: 100%;
  max-width: 500px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.3);
  text-align: center;
}

.logo {
  max-width: 120px;
  margin-bottom: 20px;
}

h1 {
  color: #ce9a23;
  margin-bottom: 20px;
}

input, textarea {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 8px;
  border: 2px solid #couleur1;
  font-size: 16px;
}

button {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: none;
  background: #couleur1;
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: 0.2s;
}

button:hover {
  background: #0a2f4c;
}
</style>
</head>
<body>
  <div class="overlay">
    <div class="card">
      <img src="logo.png" class="logo" alt="Logo">

      <h1>Posez votre question</h1>

      <input id="name" placeholder="Votre prÃ©nom (optionnel)">
      <textarea id="question" placeholder="Votre question"></textarea>

      <button onclick="sendQuestion()">Envoyer</button>

      <p id="status"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
